<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <script src="main.js" defer></script>
</head>

<body>
    <div class="sidebar">
        <h1>ToDo List</h1>
        <ul>
            <li class="sorting" sorting="today">Today</li>
            <li class="sorting" sorting="next">Next 7 days</li>
            <li class="sorting" sorting="important">Important</li>
            <li class="sorting" sorting="all">All tasks</li>
        </ul>

        <h3>Project</h3>
        <ul class="project-list">
        </ul>

        <form class="project-form" action="">

            <div>
                <!-- <label for="project-form-input">Project Title:</label> -->
                <input type="text" name="project-form-input" id="project-form-input" placeholder="Project name...">
                <button class="project-form-button" type="button">+</button>
            </div>

        </form>


    </div>
    <div class="content">
        <form class="todo-form" action="">

            <div class="form-title-div">
                <input type="text" id="form-title" name="form-title" placeholder="ToDo Title..." pattern=".*[^ ].*" required>
                <!-- <label for="form-title">ToDo Title</label> -->
                <p class="form-required">Tile is required!</p>
            </div>

            <div class="form-date-div form-optional">
                <input type="date" id="form-date" name="form-date">
                <!-- <p class="form-required">required</p> -->
            </div>

            <div class="form-description-div form-optional">
                <textarea id="form-description" name="form-description" placeholder="ToDo Note..."></textarea>
                <!-- <label for="form-description">ToDo Note...</label> -->
                <!-- <p class="form-required">required</p> -->
            </div>

            <div class="form-select-div form-optional">
                <label for="form-project">Project:</label>
                <select id="form-project" name="form-project">
                </select>

                <label for="form-prio">Priority:</label>
                <select id="form-prio" name="form-prio">
                    <option value=3>3</option>
                    <option value=2>2</option>
                    <option value=1>1</option>
                </select>
            </div>

            <!-- <label id="form-title-label" for="title">

            <input type="text" name="title" id="form-title" placeholder="Add task..." required>
        </label>

            <input type="text" name="description" id="form-description" placeholder="ToDo Note...">
            <input type="date" name="date" id="form-date"> -->
            <button class="form-button" type="button">ADD TODO</button>

            <svg style="width:36px;height:36px" viewBox="0 0 24 24">
                <path fill="currentColor" d="M7.41,8.58L12,13.17L16.59,8.58L18,10L12,16L6,10L7.41,8.58Z" />
            </svg>

        </form>
    </div>

    <div class="info">
        <h3>ToDo updated and moved to correct section!</h3>
        <button>&times</button>
    </div>
</body>

</html>
